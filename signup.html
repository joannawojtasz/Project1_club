    <section class="form-section">
        <div id="form-bg">
        <div id="form-field">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            
            <h2>Signed up now! <i class="fas fa-edit"></i></h2>
            
            <label for="fname"> First Name</label>
            <input type="text" name="first_name" id="fname" required class="text-input">
            <label for="lname"> Last Name</label>
            <input type="text" name="last_name" id="lname" required class="text-input">
            <label for="email"> Email Address</label>
            <input type="email" name="email_address" id="email" required class="text-input">
            <label for="kname"> Kid's Name</label>
            <input type="text" name="kid_name" id="kname" required class="text-input">
            <label for="kage"> Kid's Age</label>
            
            <input type="number" min=2 max=10 step=1 name="kid-age" id="age">
            <!-- <input type="text" name="kid_age" id="kage" list="age" required class="text-input"> -->
            <!-- <datalist id="age">
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
            </datalist> -->
            <p>How many meetings you want to join each month?</p>
            <label for="freq1">1-2</label>
            <input type="radio" name="freq" id="freq1" value="1-2" required>
            <label for="freq2">3-4</label>
            <input type="radio" name="freq" id="freq2" value="3-4">
            <label for="freq3">5-10</label>
            <input type="radio" name="freq" id="freq3" value="5-10">
            <p>What activities do you prefer?</p>
            
            <input type="checkbox" name="activity" id="sports" value="sport" required>
            <label for="sports">sport in the field</label>
            
            <input type="checkbox" name="activity" id="playground" value="playground">
            <label for="playground">playground hang-outs</label>
            
            <input type="checkbox" name="activity" id="nature" value="nature">
            <label for="nature">trips to the forest/lake</label>
            
            <input type="checkbox" name="activity" id="city" value="city">
            <label for="city">trips to the city center (sighseeing, visiting museums)</label>

            <input type="submit" value="We want to join!" class="submit">
            
        </form>
    </div>
</div>
<div id="form-field">
    <h2>Already a member? Leave a comment! <i class="fas fa-edit"></i></h2>
    <form action="https://formdump.codeinstitute.net/" method="post" class="opinion-form">
        <label for="opinion-form">Let us know what you think:</label>
        <input type="textarea" name=opinion>
        <input type="submit" value="Send!" class="submit">
        

    </form>
</div>
