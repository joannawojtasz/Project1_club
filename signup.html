<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Little frogs kids club, Göeborg, Sweden">
    <meta name="keywords" content="kids, sport, outdoors, parenting, göteborg, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Little frogs kids club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">
                        <h1> <i class="fas fa-home"></i> </h1>
                        <h3>Home</h3>
                    </a>
                </li>
                <li>
                    <a href="calendar.html">
                        <h1><i class="fas fa-calendar-alt"></i></h1>
                        <h3>Calendar</h3>
                    </a>
                </li>
                <li>
                    <a href="gallery.html">
                        <h1><i class="fas fa-camera"></i></h1>
                        <h3>Gallery</h3>

                    </a>
                </li>
                <li>
                    <a href="signup.html" class="active">
                        <h1><i class="fas fa-edit"></i></h1>
                        <h3>Sign up!</h3>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-bg">
            <div class="form-field">
                <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">

                    <h2>Sign up now! <i class="fas fa-edit"></i></h2>
                    <div>
                        <label for="fname"> First Name</label>
                        <input type="text" name="first_name" id="fname" required class="text-input">
                    </div>
                    <div>
                        <label for="lname"> Last Name</label>
                        <input type="text" name="last_name" id="lname" required class="text-input">
                    </div>
                    <div>
                        <label for="email"> Email Address</label>
                        <input type="email" name="email_address" id="email" class="text-input" required placeholder="mum@tiredparents.com" >
                    </div>
                    <div>
                        <label for="phone"> Phone number</label>
                        <input type="tel" pattern="[0]{1}[7]{1}[0-9]{8}" name="phone_number" id="phone" required placeholder="0712345678"
                            class="text-input">
                    </div>
                    <div>
                        <label for="kname"> Kid's Name</label>
                        <input type="text" name="kid_name" id="kname" required class="text-input">
                    </div>
                    <div>
                        <label for="kage"> Kid's Age</label>
                        <input type="text" name="kid_age" id="kage" list="age" required class="text-input" pattern="[0-9]{1-2}">
                        <datalist id="age">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    </div>
                    <div>
                        <p>How many meetings you want to join each month?</p>
                        <input type="radio" name="freq" id="freq1" value="1-2" required>
                        <label for="freq1">1-2</label>
                        <input type="radio" name="freq" id="freq2" value="3-4">
                        <label for="freq2">3-4</label>
                        <input type="radio" name="freq" id="freq3" value="5-10">
                        <label for="freq3">5-10</label>
                    </div>
                    <div>
                        <p>What activities do you prefer?</p>
                        <div class="checkbox">
                            <input type="checkbox" name="activity" id="sports" value="sport" required>
                            <label for="sports">sport in the field</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="activity" id="playground" value="playground">
                            <label for="playground">playground hang-outs</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="activity" id="nature" value="nature">
                            <label for="nature">trips to the forest/lake</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="activity" id="city" value="city">
                            <label for="city">trips to the city center (sighseeing, visiting museums)</label>
                        </div>
                    </div>
                    <input type="submit" value="We want to join!" class="submit">
                </form>
            </div>
            <div class="form-field">
                <h2>Already a member? Leave a comment! <i class="fas fa-edit"></i></h2>
                <form action="https://formdump.codeinstitute.net/" method="post" class="opinion-form">
                    <label for="opinion-form">Let us know what you think:</label>
                    <hr>
                    <textarea name=opinion id="opinion-form" cols="50" rows="20">
                     </textarea>
                    <input type="submit" value="Send!" class="submit">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <ul class="footer">
            <li id='socialmedia'>Find us online:</li>
            <li>
                <a href="https://www.facebook.com/" target=_blank rel="noopener" aria-label="Visit our Facebook page"><i
                        class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target=_blank rel="noopener"
                    aria-label="Visit our Instagram account"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="mailto:conntact@kidsclub.se" aria-label="email us"><i class="fas fa-envelope"></i></a>
            </li>
        </ul>
    </footer>

<!-- font awesome script  -->
<script src="https://kit.fontawesome.com/1b326a9fe3.js" crossorigin="anonymous"></script>    

</body>

</html>
